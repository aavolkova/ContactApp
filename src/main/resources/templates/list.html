<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Person</a><br />
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <td>Email Address</td>
        <td>Phone Number</td>
        <td>   |   </td>
        <td>Actions</td>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.emailAddress}"></td>
        <td th:text="${person.phoneNumber}"></td>
        <td></td>
        <td>
            <a th:href="@{/update/{id}(id=${person.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${person.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
